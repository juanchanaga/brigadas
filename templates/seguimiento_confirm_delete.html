{% extends 'base.html' %}
{% block content %}
<h2>Eliminar Seguimientos</h2>
<p>¿Seguro que deseas eliminar este registro?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'seguimiento_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
